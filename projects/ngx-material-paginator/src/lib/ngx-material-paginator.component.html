<div class="nmp-main-container-cls">
  <div class="arrow-cls">
    <button mat-mini-fab aria-label="Example icon button with a heart icon">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </div>
  <div class="page-num-container-cls">
    @for(val of loopBtnArr; track val.pageNum){ @if(val.activeCls){
    <button mat-button mat-flat-button>{{ val.pageNum }}</button>
    }@else {
    <button (click)="nmploadPage(val.pageNum)" mat-button>
      {{ val.pageNum }}
    </button>
    } }

    <!-- <button mat-button mat-flat-button>2</button>
    <button mat-button>3</button>
    <button mat-button>4</button> -->
  </div>
  <div class="arrow-cls">
    <button mat-mini-fab aria-label="Example icon button with a heart icon">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
